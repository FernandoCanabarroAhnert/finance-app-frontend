name: CI/CD with Github Actions

on:
    push:
      branches: 
        - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: ðŸ“¥ Installing Dependencies
        run: npm install

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
            context: .
            dockerfile: Dockerfile
            build-args: |
                KEYCLOAK_URL=${{ secrets.KEYCLOAK_URL }}
                KEYCLOAK_REALM=${{ secrets.KEYCLOAK_REALM }}
                KEYCLOAK_CLIENT=${{ secrets.KEYCLOAK_CLIENT }}
                API_URL=${{ secrets.API_URL }}
            push: true
            tags: |
                ${{ secrets.DOCKER_HUB_USERNAME }}/finance-app-frontend:latest 
                ${{ secrets.DOCKER_HUB_USERNAME }}/finance-app-frontend:${{ github.run_id }}
    
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
        - name: Update application image on VM
          run: |
            cd /home/azureuser/app
            sudo docker compose pull finance-app-frontend
            sudo docker compose rm -fs finance-app-frontend
            sudo docker compose up -d finance-app-frontend